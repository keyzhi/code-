        var a = 0;

            let a1 = 1;
            window.a = function (){}
            a1 = 2;
            console.log(a1) //2
        }
        console.log(a) // // fn...


        // 总结
        // 当函数被声明在判断语句内部时,

        // 所有浏览器都将 函数声明 当成了表达式(赋值声明)
